{% extends "blog/base.html" %}

{% block content %}
    {% for post in post_list %}
        <div class="post">
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
            <h1>
                <!-- <a href="/post/{{ post.pk }}"> -->
                <a href="{% url 'post_detail' post.pk %}">
                    {{ post.title }}
                </a>
            </h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comments.count }}</a>
        </div>
    {% endfor %}
{% endblock %}
